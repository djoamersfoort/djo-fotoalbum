<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DJO Media - Camera</title>
    <script defer src="camera.js"></script>
    <link rel="stylesheet" href="camera.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <video webkit-playsinline playsinline class="cam" id="camera"></video>
    <div class="bar">
        <div class="switch" id="switch">
            <img src="rotate-solid.svg" alt="">
        </div>
        <div class="types">
            <p class="type selected" id="photo">PHOTO</p>
            <p class="type" id="video">VIDEO</p>
        </div>
        <div id="button" class="button">
            <div class="record" id="buttonafter"></div>
        </div>
    </div>
    <form class="form" id="form" action="/upload" enctype="multipart/form-data">
        <input id="file" type="file" name="photo">
    </form>
    <div class="rotate">
        <img src="rotate-right-solid.svg">
        Rotate your device for recommended picture size!
    </div>
</body>
</html>
