<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>DJO Media</title>
    <script defer src="album.js" type="module"></script>
    <link rel="stylesheet" href="album.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  </head>
  <body>
    <div class="menu">
      <a href="/" class="title">DJO Media</a>
    </div>
    <div class="columns" id="columns">
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
    </div>
    <div id="icons" class="addIcons">
      <input type="file" name="" id="file" multiple class="hidden">
      <i id="camera" class="add addCamera fa-solid fa-camera"></i>
      <label for="file"><i id="upload" class="add addUpload fa-solid fa-upload"></i></label>
    </div>
    <div class="modalContainer" id="modal">
      <div class="modal">
        <div class="bar">
          <div class="date" id="date">2022</div>
          <div class="icons">
            <i id="star" class="icon star fa-solid fa-star"></i>
            <i id="delete" class="icon danger fa-solid fa-trash"></i>
            <i class="icon fa-solid fa-arrow-left" id="back"></i>
            <i class="icon fa-solid fa-arrow-right" id="next"></i>
            <i class="icon fa-solid fa-xmark" id="close"></i>
          </div>
        </div>
        <img id="preview" alt="">
      </div>
    </div>
    <div id="actions" class="actions">
      <div id="bulkDelete" class="action actionDanger">
        <i class="fa-solid fa-trash"></i>
        <p>Delete</p>
      </div>
    </div>
  </body>
</html>
